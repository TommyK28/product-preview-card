<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./assets/style/style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <section class="product-card">
                <picture>
                    <source
                        srcset="./images/image-product-desktop.jpg"
                        media="(min-width: 376px)"
                        width="300"
                        height="456"
                    />
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt=""
                        width="350"
                        height="342"
                    />
                </picture>

                <div class="product-card__content">
                    <span class="product-card__type">Perfume</span>
                    <h1 class="product-card__title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product-card__description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>

                    <div class="product-card__prices">
                        <div class="product-card__main-price">$149.99</div>
                        <div class="product-card__sale-price">$169.99</div>
                    </div>
                    <button>Add to Cart</button>
                </div>
            </section>
        </main>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
