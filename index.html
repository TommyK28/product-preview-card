<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./assets/style/style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <section class="product-card">
                <picture>
                    <source
                        srcset="./images/image-product-desktop.jpg"
                        media="(min-width: 376px)"
                        width="300"
                        height="456"
                    />
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt=""
                        width="350"
                        height="342"
                    />
                </picture>

                <div class="product-card__content">
                    <span class="product-card__type">Perfume</span>
                    <h1 class="product-card__title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product-card__description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>

                    <div class="product-card__prices">
                        <div class="product-card__main-price">$149.99</div>
                        <div class="product-card__sale-price">$169.99</div>
                    </div>
                    <button
                        class="product-card__button"
                        aria-label="Add this product to cart"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="19"
                            height="19"
                            fill="none"
                        >
                            <path
                                fill="#fff"
                                d="M16.898 4.46a.844.844 0 0 0-.648-.304H5.14l-.384-2.12a.844.844 0 0 0-.83-.692H2.187a.844.844 0 1 0 0 1.687h1.035l1.751 9.633c.047.256.145.5.286.718a2.25 2.25 0 1 0 3.89.9h2.39a2.25 2.25 0 1 0 2.18-1.688H6.91a.281.281 0 0 1-.276-.23l-.163-.895h7.817a1.969 1.969 0 0 0 1.937-1.617l.855-4.702a.843.843 0 0 0-.182-.69ZM7.53 14.843a.563.563 0 1 1-1.125 0 .563.563 0 0 1 1.125 0Zm6.188.562a.563.563 0 1 1 0-1.125.563.563 0 0 1 0 1.125Zm.844-5.855a.282.282 0 0 1-.275.23H6.164L5.45 5.844h9.79l-.677 3.707Z"
                            />
                        </svg>
                        Add to Cart
                    </button>
                </div>
            </section>
        </main>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
